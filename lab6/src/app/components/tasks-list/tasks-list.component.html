<div class="list-container">
  <h2>Список задач</h2>
  <div class="filters-container">
    <label>Тип:</label>
    <select [(ngModel)]="filters.type" (change)="applyFilters()">
      <option value="">Все</option>
      <option value="bug">Баг</option>
      <option value="task">Таск</option>
    </select>

    <label>Приоритет:</label>
    <select [(ngModel)]="filters.priority" (change)="applyFilters()">
      <option value="">Все</option>
      <option value="critical">Критический</option>
      <option value="high">Высокий</option>
      <option value="medium">Средний</option>
      <option value="low">Низкий</option>
    </select>

    <label>Исполнитель:</label>
    <input
      type="text"
      [(ngModel)]="filters.assignee"
      (input)="applyFilters()"
    />
    <button class="add-btn" (click)="addTask()">Создать</button>
  </div>

  <ul>
    <li *ngFor="let task of filteredTasks">
      <p>
        {{ task.title }} - {{ task.type }} - {{ task.priority }} -
        {{ task.updatedAt }}
      </p>
      <div class="btn-container">
        <button class="edit-btn" (click)="editTask(task.id)">Изменить</button>
        <button class="edit-btn" (click)="deleteTask(task.id)">Удалить</button>
      </div>
    </li>
  </ul>
</div>

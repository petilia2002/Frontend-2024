<div class="group-info">
  <h3>Information about the group</h3>
  <p *ngIf="groupId; else groupNotFound">Student group: {{ groupId }}</p>
  <ng-template #groupNotFound>
    <p>Group not found..</p>
  </ng-template>
</div>
<div *ngFor="let student of students">
  <p>{{ student.id }} {{ student.fullName }}</p>
  <p>{{ student.birthYear }}</p>
  <p>{{ student.course }}</p>
</div>

<div style="margin: 20px">
  <h2>Выберите группу</h2>
  <mat-form-field appearance="fill" style="width: 300px">
    <mat-label>Группы</mat-label>
    <mat-select (selectionChange)="onGroupChange($event.value)">
      <mat-option *ngFor="let group of groups" [value]="group.id">
        {{ group.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

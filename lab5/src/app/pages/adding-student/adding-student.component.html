<p>Добавить студента</p>
<form class="my-form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>ФИО</label>
    <input type="text" name="fullName" formControlName="fullName" />
  </div>
  <div class="form-group">
    <label>Курс</label>
    <input type="number" name="course" formControlName="course" />
  </div>
  <div class="form-group">
    <label>Год поступления</label>
    <input type="number" name="year" formControlName="year" />
  </div>
  <div class="form-group">
    <label>Год рождения</label>
    <input type="number" name="birthYear" formControlName="birthYear" />
  </div>
  <p>Выберите группу</p>
  <mat-form-field appearance="fill" style="width: 300px; height: 70px">
    <mat-label>Группы</mat-label>
    <mat-select formControlName="groupId">
      <mat-option *ngFor="let group of groups" [value]="group.id">
        {{ group.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button type="submit">Добавить</button>
</form>

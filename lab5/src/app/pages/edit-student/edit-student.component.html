<div class="form-container">
  <p>Отредактируем студента с id = {{ studentId }}</p>
  <form class="my-form" #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <div class="form-group">
      <label>ФИО</label>
      <input type="text" [(ngModel)]="student.fullName" name="fullName" />
    </div>
    <div class="form-group">
      <label>Курс</label>
      <input type="number" [(ngModel)]="student.course" name="course" />
    </div>
    <div class="form-group">
      <label>Год поступления</label>
      <input type="number" [(ngModel)]="student.year" name="year" />
    </div>
    <div class="form-group">
      <label>Год рождения</label>
      <input type="number" [(ngModel)]="student.birthYear" name="birthYear" />
    </div>
    <p>Выберите группу</p>
    <mat-form-field appearance="fill" style="width: 300px; height: 70px">
      <mat-label>Группы</mat-label>
      <mat-select name="my-select" [(ngModel)]="student.groupId">
        <!--!!!-->
        <mat-option *ngFor="let group of groups" [value]="group.id">
          {{ group.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button type="submit">Отредактировать</button>
  </form>
</div>
